<div>
  <mat-form-field appearance="outline">
    <mat-label>Content</mat-label>
    <textarea
      matInput
      type="text"
      (change)="addNewItem($event)"
      name="content"
      required
    ></textarea>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Image URL</mat-label>
    <input
      matInput
      type="text"
      (change)="addNewItem($event)"
      name="imageFile"
    />
  </mat-form-field>
  <button (click)="removeComponent(PlotpointComponentClass)">Remove</button>
</div>
