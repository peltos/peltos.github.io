<div>
  <mat-card>
    <mat-form-field appearance="outline">
      <mat-label>Story ID</mat-label>
      <input
        matInput
        type="text"
        (keypress)="omit_special_char($event)"
        name="name"
        required
      />
      <mat-hint>
        This is the ID used in the command to start the story (example: !d20d
        start example)
      </mat-hint>
    </mat-form-field>
  </mat-card>
  <div #container></div>
</div>
<!-- Pass the component class as an argument to add and remove based on the component class -->
<button (click)="addComponent(PlotpointComponentClass)">Add</button>
